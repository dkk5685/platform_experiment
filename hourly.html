<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="../assets/img/RN.png" sizes="76x76" href="">
  <link rel="icon" type="" href="">
  <title>
    Reseller Revenue Calculator
  </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <main>
    <div class="container-fluid p-5">
      <div class="row">
        <div class="col">
          <div class="row">
            <h1 class="" style="font-size: 18px">Calculate Estimated Hourly Rate</h1>
            <p>Estimate all time in minutes. Leave any fields you're unsure of blank.</p>
            <hr>
            <!-- sourceTime -->
            <div class="row mb-3">
              <label for="sourceTime" class="col col-form-label">Source Time</label>
              <input type="" inputMode="numeric" class="col col-form" id="sourceTime" value="" placeholder="mins">
            </div>
            <!-- prepTime -->
            <div class="row mb-3">
              <label for="prepTime" class="col col-form-label">Prep Time</label>
              <input type="" inputMode="numeric" class="col col-form" id="prepTime" value="" placeholder="mins">
            </div>
            <!-- photoTime -->
            <div class="row mb-3">
              <label for="photoTime" class="col col-form-label">Photo Time</label>
              <input type="" inputMode="numeric" class="col col-form" id="photoTime" value="" placeholder="mins">
            </div>
            <!-- adminTime -->
            <div class="row mb-3">
              <label for="adminTime" class="col col-form-label">Admin Time</label>
              <input type="" inputMode="numeric" class="col col-form" id="adminTime" value="" placeholder="mins">
            </div>
            <!-- listTime -->
            <div class="row mb-3">
              <label for="listTime" class="col col-form-label">List Time</label>
              <input type="" inputMode="numeric" class="col col-form" id="listTime" value="" placeholder="mins">
            </div>
            <!-- shipTime -->
            <div class="row mb-3">
              <label for="shipTime" class="col col-form-label">Ship Time</label>
              <input type="" inputMode="numeric" class="col col-form" id="shipTime" value="" placeholder="mins">
            </div>
            <!-- costGoods -->
            <div class="row mb-3">
              <label for="costGoods" class="col col-form-label">Total COGs</label>
              <input type="" inputMode="numeric" class="col col-form" id="costGoods" value="" placeholder="$">
            </div>
            <!-- valueListed -->
            <div class="row mb-3">
              <label for="valueListed" class="col col-form-label">Total Value Listed</label>
              <input type="" inputMode="numeric" class="col col-form" id="valueListed" value="" placeholder="$">
            </div>
            <!-- avgFee -->
            <div class="row mb-3">
              <label for="avgFee" class="col col-form-label">Average Fees</label>
              <input type="" inputMode="numeric" class="col col-form" id="avgFee" value="" placeholder="%">
            </div>
          </div>
          <button type="button" class="btn btn-primary mb-5" onclick="calculateTotal()">Calculate</button>
          <div class="row">
            <p id="totalTime"></p>
            <p id="totalProfit"></p>
            <p id="totalHours"></p>
            <p id="sellAll"></p>
            <p id="sellThree"></p>
            <p id="sellHalf"></p>
            <p id="sellQuarter"></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>


  <script>
    function calculateTotal() {
      var getSourceTime = document.getElementById("sourceTime").value;
      var getPrepTime = document.getElementById("prepTime").value;
      var getPhotoTime = document.getElementById("photoTime").value;
      var getAdminTime = document.getElementById("adminTime").value;
      var getListTime = document.getElementById("listTime").value;
      var getShipTime = document.getElementById("shipTime").value;
      var getCostGoods = document.getElementById("costGoods").value;
      var getValueListed = document.getElementById("valueListed").value;
      var getAvgFee = document.getElementById("avgFee").value;
      var hour = 60;

      var totalTime = parseInt(getSourceTime) + parseInt(getPrepTime) + parseInt(getPhotoTime) + parseInt(getAdminTime) + parseInt(getListTime) + parseInt(getShipTime);
      var totalHours = (totalTime / hour).toFixed(1);
      var grossProfit = ((parseInt(getValueListed) * ((100 - getAvgFee) / 100)) - getCostGoods).toFixed(2);

      var sellAll = (((grossProfit * 1) / totalTime) * hour).toFixed(2);
      var sellThree = (((grossProfit * 0.75) / totalTime) * hour).toFixed(2);
      var sellHalf = (((grossProfit * 0.5) / totalTime) * hour).toFixed(2);
      var sellQuarter = (((grossProfit * 0.25) / totalTime) * hour).toFixed(2);

      document.getElementById("totalProfit").innerHTML = "Total Potential Gross Profit $" + grossProfit;
      document.getElementById("totalHours").innerHTML = "Total " + totalHours + " hours.";
      document.getElementById("sellAll").innerHTML = "If all sell, you'll make $" + sellAll + "/hr.";
      document.getElementById("sellThree").innerHTML = "If 75% sell, you'll make $" + sellThree + "/hr.";
      document.getElementById("sellHalf").innerHTML = "If 50% sell, you'll make $" + sellHalf + "/hr.";
      document.getElementById("sellQuarter").innerHTML = "If 25% sell, you'll make $" + sellQuarter + "/hr.";

    };
  </script>

</body>

</html>
