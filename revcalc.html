<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Reseller Revenue Calculator</title>
  </head>
  <body>

    <div class="container py-5">

    <h4 class="font-weight-bolder"> Hello, Nerds! </h4>

      <div class="calculator py-5">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Goal (pre-tax)</label>
          <input type="text" class="form-control" id="myGoal" value="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">COGs (Monthly)</label>
          <input type="text" class="form-control" id="myCogs" value="">
        </div>
        <div class="mb-4">
          <label for="exampleFormControlInput1" class="form-label">Expenses (Monthly)</label>
          <input type="text" class="form-control" id="myExp" value="">
          <div id="expenseHelp" class="form-text">Gas, Storage Unit, Shipping Supplies</div>
        </div>

        <!--Fees                      <input type="text" id="estFees" value="">-->

        <button type="button" class="btn btn-primary mb-5" onclick="calculateTotal()">Calculate</button>

        <div class="neededRev">
          <p id="annualRev" class=""></p>
        </div>
      </div>

      <!-- <div class="breakdown p-5">
          <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Average Sale Price (ASP)</label>
          <input type="text" class="form-control" id="myAsp" value="">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Sell Through Rate (STR)</label>
          <input type="text" class="form-control" id="myStr" value="">
        </div>
      </div>-->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
function calculateTotal() {
        var getMyGoal = document.getElementById("myGoal").value;
        var getMyCogs = document.getElementById("myCogs").value;
        var getMyExp = document.getElementById("myExp").value;

  var annualGoal =
          (parseInt(getMyGoal) + (parseInt(getMyCogs)*12) + (parseInt(getMyExp)*12)) *
          (100 / 80);

      document.getElementById("annualRev").innerHTML = "Annual Sales Needed $ "+ annualGoal;
    }
</script>

  </body>
</html>
